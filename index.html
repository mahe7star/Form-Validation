<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <h3 class="display-4 text-center py-4 mb-5">Form Validation</h3>
        <div class="row col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0 text-uppercase">Lead Form</h6>
                </div>
                <form class="card-body" id="leadForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                        <div class="alert alert-danger" id="name-alert">Please enter a username</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" name="email" id="email">
                        <div class="alert alert-danger" id="email-alert">Enter a valid email ID</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile" name="mobile" id="mobile">
                        <div class="alert alert-danger" id="mobile-alert">Enter a valid mobile number</div>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkboxes">
                            <p>
                                <label>
                                    <input type="checkbox" value="red" name="test" />
                                    <span>Red</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" value="green" name="test" />
                                    <span>Green</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" value="blue" name="test" />
                                    <span>Blue</span>
                                </label>
                            </p>
                        </div>
                        <div class="alert alert-danger" id="test-alert">Select atleast one test</div>
                    </div>
                    <div class="alert alert-danger" id="mobile-alert">Enter a valid mobile number</div>
                    <div class="form-group">
                        <select class="form-control" name="level">
                            <option value="" disabled selected>Choose level of education</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Masters">Masters</option>
                            <option value="Doctorate">Doctorate</option>
                        </select>
                        <div class="alert alert-danger" id="level-alert">Select atleast one test</div>
                    </div>
                    <div class=" text-center">
                        <button class="btn btn-info">SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
